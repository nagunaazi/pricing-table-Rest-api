<!-- Modal -->
<div class="modal fade" id="PricingTable" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ADD NEW PRICING DETAILS</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form action="{% url 'save' %}" method="post">
            {% csrf_token %}
               <div class="modal-body">
                                   <div class="form-group">
                                       <label>ID</label>
                                     <input type="text" name="pricingid" id="updateid"  class="form-control"  >
                                   </div>
                             <div class="form-group">
                                 <label>Plan_Name</label>
                                     <input type="text" name="p1" class="form-control"  required >
                                   </div>
                             <div class="form-group">
                                 <label>Plan_formula</label>
                                     <input type="text" name="p2"  class="form-control"  required >
                             </div>
                             <div class="form-group">
                                 <label>location</label>
                                     <input type="text" name="p3"  class="form-control"  required >
                             </div>
                             <div class="form-group">
                                 <label>Plan_status</label>
                                     <input type="text" name="p4"  class="form-control"  required >
                             </div>
                    <div class="form-group">
                                 <label>created_date</label>
                                     <input type="text" name="p5" class="form-control"  required >
                             </div>
                    <div class="form-group">
                                 <label>update_date</label>
                                     <input type="text" name="p6"  class="form-control"  required >
                             </div>
                         </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit"       class="btn btn-primary">Add Pricing Data</button>
                </div>
